{% extends "index.html" %}
{% block content %}
  <header>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <div class="logo">
      <img src="{{ url_for('static', filename='starter-logo.png') }}" alt="Roommate Matcher Logo" />
    </div>
    <div class="auth-buttons">
      <a href="{{ url_for('login') }}"><button>Login</button></a>
      <a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h1>Search by Apartment Complex</h1>
      <div class="search-bar">
        <input type="text" placeholder="Enter apartment complex..." />
        <button>Search</button>
      </div>
      <p class="slogan">Find roommates living in your apartment complex.</p>
    </section>

    <section class="popular-complexes">
      <h2>Popular Apartment Complexes</h2>
      <div class="complex-buttons">
        <a href="{{ url_for('search_results', complex_name='gates_men') }}">
        <button>The Gates - Men</button>
        </a>
        <button>The Cove</button>
        <button>Windsor Manor</button>
        <button>University View</button>
        <button>Sundance</button>
      </div>
    </section>

    <section class="how-it-works">
      <h2>How it Works!</h2>
      <div class="steps">
        <span>Step 1</span> --->
        <span>Step 2</span> --->
        <span>Step 3</span> --->
        <span>Step 4</span> --->
        <span>Step 5</span>
      </div>
    </section>
  </main>

  <footer>
    <a href="#">About</a> |
    <a href="#">Privacy</a> |
    <a href="#">Terms</a> |
    <a href="#">Contact</a>
  </footer>
{% endblock %}
